  <link rel="stylesheet" href="../assets/css/contatos.css" /> <!-- importa o CSS do contatos -->
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/imagens/logo.png" alt="Logo" style="width: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./sobre_nos.html">Sobre Nós</a></li>
          <li class="nav-item"><a class="nav-link" href="./contatos.html">Contatos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-overlay">
    <div class="container py-5">
      <div class="d-flex flex-column align-items-center gap-4">

        <div class="form-container p-4" style="background-color: #28a745;">
          <h2 class="text-center text-white mb-3">Entre em contato</h2>
          <p class="text-center text-white">Estamos abertos a sugestões e críticas.</p>
          <address class="text-center text-white">PUCPR, Curitiba, Paraná, Brasil</address>
        </div>

        <div class="form-container p-4">
          <h2 class="text-center mb-4">Envie seus dados</h2>
          <form id="contato_form" method="POST" action="../paginas/contatos.php">
            <label for="nome" class="form-label">Nome completo</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <label for="assunto" class="form-label mt-2">Assunto</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
              <input type="text" id="assunto" name="assunto" class="form-control" required>
            </div>

            <label for="mensagem" class="form-label mt-2">Mensagem</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-paperclip"></i></span>
              <textarea id="mensagem" name="mensagem" class="form-control" rows="3" required></textarea>
            </div>

            <label for="telefone" class="form-label mt-2">Telefone</label>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone"
                maxlength="15" required>
            </div>

            <button type="submit" class="btn btn-verde w-100 mt-4">Mandar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/scripts/contatos.js"></script> <!-- importa o script do contatos -->
