<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- importa a font do google -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> <!-- importa o CSS do bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" /> <!-- importa o CSS do font awesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- importa o JS do bootstrap -->

  <link rel="stylesheet" href="../assets/css/cadastro.css" /> <!-- importa o CSS do cadastro -->
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/imagens/logo.png" alt="Logo" style="width: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./sobre_nos.html">Sobre Nós</a></li>
          <li class="nav-item"><a class="nav-link" href="./contatos.html">Contatos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-overlay">
    <form class="form-container" id="cadastro_form" method="POST" action="../paginas/cadastrar.php">
      <h2 class="text-center mb-4">Cadastre-se</h2>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" maxlength="14" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-phone"></i></span>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" maxlength="15"
          required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
        <input type="date" class="form-control" id="data_nasc" name="data_nasc" placeholder="Data de Nascimento" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Confirme a Senha" required>
      </div>

      <br>
      <button type="submit" class="btn btn-verde w-100">Cadastrar</button>
      <br>
      <br>

      <p class="text-center mt-3">
        <a href="./login.html">Já possui uma conta? Faça login!</a>
      </p>
    </form>
  </div>

  <script src="../assets/scripts/cadastro.js"></script> <!-- importa o script do cadastro -->

</body>

</html>
